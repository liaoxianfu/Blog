<div class="pagelist"><a href="/articles/{{ name }}/1">首页</a>
    {% if have_pre %}
        <a href="/articles/{{ name }}/{{ id|add:-1 }}">上一页</a>
    {% endif %}



    {% if have_next %}
        <a href="/articles/{{ name }}/{{ id|add:1 }}">下一页</a>
    {% endif %}
    <a href="/index/{{ page }}">尾页</a>
    共{{ page }}页

</div>
